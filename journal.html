<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Journal</title>
    <link rel="stylesheet" href="journal.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>
        <!-- All forms -->
        <form action="">
        
            <!-- Date -->
            <fieldset>
                <div class="form-group pb-3">
                    <label for="journalDate">Date of Entry</label>
                    <input type="date" name="journalDate" id="journalDate">
                </div>
            </fieldset>
            
            <!-- Concept form -->
            <fieldset>
                <div class="form-group pb-3">
                    <label for="concepts">Concepts Covered</label>
                    <input type="text" name="conceptsCovered" id="conceptsCovered">
                </div>
            </fieldset>
            
            <!-- Jounal entry form -->
            <fieldset>
                <div class="journalEntry pb-3">
                    <label for="journalEntry">Journal Entry</label>
                    <textarea class="form-control" id="journalEntry" rows="3"></textarea>
                  </div>
            </fieldset>
            
            <!-- Mood form -->
            <fieldset>
                <div class="moodForm pb-5 w-50">
                    <label for="moodForm">Mood For The Day</label>
                    <select class="form-control" id="moodForm">
                      <option>I feel great!</option>
                      <option>I'm confident</option>
                      <option>I'll need to work on this some more</option>
                      <option>Well that was confusing</option>
                      <option>Wait, what?</option>
                    </select>
                </div>
            </fieldset>
            
            <!-- Jounal submit button -->
            <button type="button" class="btn btn-outline-secondary">Submit Journal Entry</button>
        </form>
        
        <!-- JavaScript links -->
        <script src="journal.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
</body>
</html>
